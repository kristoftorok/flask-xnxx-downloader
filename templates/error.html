<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #1e272e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Title styling */
        h1 {
            font-size: 2em;
            color: #00aaff;
            margin: 0;
        }

        /* Text styling */
        p {
            font-size: 1.1em;
            color: #bdc3c7;
            transition: opacity 0.5s ease;
        }

        /* Loader animation */
        .loader {
            border: 8px solid #333;
            border-top: 8px solid #00aaff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Success message styling */
        .success-message {
            display: none; /* Hidden by default */
            font-size: 1.5em;
            color: #2ecc71; /* Green color for success */
            margin-top: 20px;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <h1>Error</h1>
        <p>{{ error_message }}</p>
    </div>
</body>
</html>
